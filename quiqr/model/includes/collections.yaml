- key: galleries
  title: Galleries
  folder: content/gallery
  previewUrlBase: /gallery/
  extension: md
  dataformat: yaml
  itemtitle: Gallery
  #_mergePartial: composit_page
  fields:
    - key: mainContentInfo
      type: hidden

    - key: mediaItems
      type: accordion
      fields:
        - arrayTitle: true
          key: phototitle
          type: string

        - key: alt
          type: string

        - key: description
          type: string
          multiLine: true

        - key: weight
          type: number

        - key: src
          title: Image
          type: image-select
          path: "/assets/gallery"
          buttonTitle: Select Image
